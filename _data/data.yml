career-profile:
  title: Profil
  summary: |
    Motiverad karriäromställare som i september 2025 påbörjade min resa mot att bli 
    .NET-utvecklare. Med endast några månader av utbildning bakom mig har jag redan 
    utvecklat en stark passion för programmering och problemlösning genom kod.
    
    Även om jag är ny inom .NET och C#, så kompenserar jag med extrem arbetsmoral, 
    snabb inlärning och en genuint nyfikenhet för hur saker fungerar. Min industriella 
    bakgrund från svets- och produktionsarbete har lärt mig vikten av precision, 
    struktur och att inte ge upp när det blir utmanande - egenskaper som visat sig 
    ovärderliga när jag nu lär mig programmering.
    
    **Varför .NET-utveckling?** Efter år i industrin insåg jag att jag ville arbeta 
    med något där jag kan skapa, lösa komplexa problem och ständigt utvecklas. 
    Programmering ger mig den intellektuella stimulansen jag saknat, och varje gång 
    jag får en funktion att fungera eller löser ett buggar känner jag samma tillfredsställelse 
    som när jag tidigare skapade fysiska produkter.
    
    Jag söker nu praktik/LIA-plats eller juniorroller där jag kan lära från erfarna 
    utvecklare, bidra med mitt driv och växa in i yrket. Jag är ödmjuk inför att jag 
    har mycket att lära, men är beredd att lägga ner den tid och energi som krävs.
education:
  title: Utbildning
  info:
  - degree: .NET Systemutvecklare
    university: Borås Yrkeshögskola
    time: Sep 2025 - Jun 2027 (Pågående - Termin 1)
    details: |
      Intensiv yrkeshögskoleutbildning inom modern .NET-utveckling som startade 
      september 2025. Trots att jag är i början av min utbildning har jag redan 
      märkt en enorm passion för programmering och systemutveckling.
      
      **Aktuella kurser och lärdomar (Termin 1):**
        - Introduktion till C# och objektorienterad programmering
        - Grundläggande programmeringslogik och algoritmer
        - Versionhantering med Git och GitHub
        - Problemlösning och felsökningsmetodik
        - Introduktion till databaser och SQL
        - Utvecklingsmiljöer (Visual Studio, VS Code)
      
      **Kommande fokusområden i utbildningen:**
        - Fördjupad C# och .NET Core/Framework
        - ASP.NET Core och Web API-utveckling
        - Entity Framework och avancerad databasdesign
        - Systemarkitektur och design patterns
        - Cloud-tjänster och Azure
        - Agila metoder och projektledning
        - Testdriven utveckling (TDD)
      
      **Min inlärningsresa:** Varje dag lär jag mig något nytt och jag älskar 
      känslan av att förstå nya koncept. Jag spenderar också tid utanför lektionstid 
      med att koda egna projekt, lösa kodutmaningar och följa tutorials för att 
      påskynda min utveckling.
      
      **LIA (Lärande i Arbete):** Utbildningen inkluderar praktikperioder där jag 
      kommer att få applicera mina kunskaper i verkliga projekt - något jag ser 
      enormt fram emot!
      
  - degree: International Welding – IW Svets
    university: Marks Gymnasium, Skene
    time: 2017 - 2019
    details: |
      Yrkesutbildning inom avancerad svetsning med inriktning på TIG/MMA och MIG/MAG 
      på stål, plåt och rör. Utbildningen betonade precision, metodisk arbetsgång och 
      höga kvalitetskrav.
      
      Kompetenser som är överförbara till programmering:
        - Teknisk dokumentation och ritningsläsning (liknar kodläsning)
        - Extrem noggrannhet och detaljorientering (debugging mindset)
        - Metodiskt arbetssätt vid problemlösning
        - Hantering av strikta kvalitetskrav och standarder

experiences:
  title: Arbetslivserfarenhet
  info:
  - role: Gjutare & Maskinist
    time: Jun 2019 - Sep 2025 (Lämnade för att följa min passion)
    company: Tranemo Prefab
    details: |
      Produktion av prefabricerade betongelement. Efter 6 år i branschen 
      insåg jag att jag ville arbeta med något som utmanar mig intellektuellt varje dag.
      Valet att lämna en trygg anställning för att studera programmering var lätt - 
      jag ville arbeta med något jag brinner för.
      
      Huvudsakliga arbetsuppgifter:
        - Formning, armering och ingjutningsgods för betongelement
        - Operativt ansvar för betongbeställningar, logistik och materialflöde
        - Kvalitetsfinish: glättning, slipning och ythantering
        - Samordning med leverantörer och internt team
        - Felsökning och problemlösning vid produktionsavvikelser
      
      **Vad jag tar med mig till programmering:**
        - Systematisk problemlösning och root cause analysis
        - Förmåga att arbeta under press med täta deadlines
        - Kvalitetsmedvetenhet och detaljorientering
        - Teamarbete och tydlig kommunikation
      
  - role: Svetsare
    time: 2017 - Maj 2019
    company: Specma Hydraulic AB
    details: |
      Specialiserad svetsning av hydraulikrör och komponenter med MIG/MAG och TIG 
      enligt höga kvalitetskrav. Arbetet krävde extrem precision med nolltolerans 
      mot porer och läckage.
      
      Arbetsuppgifter:
        - Svetsning av hydraulikrör och komponenter för industri- och fordonssystem
        - Kvalitetskontroll enligt strikta täthets- och hållfasthetsstandarder
        - Arbete med rundmatningsbord och robotintroduktion (ABB)
        - Ritningsläsning och materialval för optimala svetsresultat
      
      Kompetenser: Precision, kvalitetsfokus, teknisk förståelse och anpassning 
      till nya tekniker och arbetsmetoder.
      
  - role: Driftledare / Maskinoperatör
    time: 2015 - 2017
    company: ABAS Protect AB
    details: |
      Operativ ledning av produktionsflöde och personalansvar. Kombinerade 
      planeringsansvar med praktiskt deltagande i produktionen.
      
      Ansvarsområden:
        - Planering av produktionsordrar och leveransflöde
        - Arbetsfördelning och koordinering av personal
        - Operativt deltagande i produktionen vid behov
        - Säkerställande av produktionskvalitet och leveranstider
      
      Nyckelkompetenser: Ledarskap, planering, kommunikation och 
      problemlösning under tidspress.
      
  - role: Lastmaskinist (Hjullastare)
    time: Pågående (Deltid/Behovsanställning)
    company: EME Energiproduktion AB
    details: |
      Materialförsörjning och driftstabilitet för energiproduktion. Arbete med 
      hjullastare för materialhantering och blandning.
      
      Arbetsuppgifter:
        - Materialförsörjning och säkerställande av driftstabilitet
        - Blandning och kontroll av fuktbalans för optimal förbränning
        - Helg- och nattpass vid behov för att upprätthålla kontinuerlig drift
      
  - role: Svetsare & Montör
    time: Pågående (Deltid/Behovsanställning)
    company: Borås Svets & Montage
    details: |
      Svetsning och montering både inomhus och utomhus enligt kundspecifikationer.
      
      Arbetsuppgifter:
        - Svetsning och strukturell montering på plats
        - Kapning, borrning och förberedelse av material
        - Anpassning till varierande projekt och arbetsmiljöer
      
  - role: Svetsare / Montör
    time: Pågående (Deltid/Behovsanställning)
    company: Lydde Mekaniska
    details: |
      Svetsning och strukturell montering för industri- och byggprojekt.
      
      Arbetsuppgifter:
        - Svets och strukturell montering enligt ritningar
        - Kapning och borrning av material
        - Kvalitetskontroll och efterarbete

